<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Covid Center Website</title>
    </head>


    <body>
        <header>
            <h1>Welcome to Covid Assessment Website</h1>
        </header>
        <section>
            <h2>Please fill out this form</h2>
            <article>
                <form>
                    <fieldset>
                        <legend> Part 1: </legend>
                        <p>
                            <label for ="txtFirstname">
                                <space>First Name: </space>
                                <strong><abbr title="required">*</abbr></strong>
                            </label>
                            <input type="text" id="txtFirstname" name="txtFirstname" required>
                        </p>
                        <p>
                            <label for="txtLastname">
                            <space>Last Name: </space>
                            <strong><abbr title="required">*</abbr></strong>
                            </label>
                            <input type="text" id="txtLastname" name="txtLastname" required>
                        </p>

                        <fieldset>
                            <legend>Gender: </legend>
                            <input type="radio" id="rbMale" name="gender" value="male">
                            <label for="rbMale">Male</label>

                            <input type="radio" id=rbFemale name="gender" value="female">
                            <label for="rbFemale">Female</label>

                            <input type="radio" id=rbOther name="gender" value="other">
                            <label for="rbOther">Other</label>
                        </fieldset>

                    <p>
                        <label for="txtTel">
                            <spam>Telephone: </spam>
                        </label>
                        <input type="tel" id="txtTel" name="txtTel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                    </p>
                    <p>
                            <label for="txtEmail">Email:
                                <strong><abbr title="required"></abbr></string>
                            </label>
                            <input type="email" id="txtemail name=" required>
                    </p>
                    <p>
                            <label for="txtAddress">Address:</label>
                            <input type="text" id="txtAddress" name="txtAddress">
                    </p>
                    <p>
                            <label for="txtDoB">
                                <spam>Date of birth: </spam>
                                <strong><abbr title="required">*</abbr></strong>
                            </label>
                            <input type="date" id="txtDoB" name="txtDoB" required>
                    </p>
                    <p>
                        <button type="submit">Submit</button>
                    </p>

                    </fieldset>

                    <fieldset>
                        <legend>PArt2: Potential Symptoms</legend>
                        <h3>Please if you've had any of these symptoms, select yes.</h3>

                        <p>
                            <label for="ddFever">
                                <span>Fever or chills:</span>
                                <strong><abbr title=required>*</abbr></strong>
                            </label>
                            <select id="ddFever" name="ddFever">
                                <option value="No" selected>No</option>
                                <option value="Yes"></option>
                            </select>
                        </p>

                        <p>
                                <label for="ddCough">
                                    <span>Cough:</span>
                                    <strong><abbr title=required>*</abbr></strong>
                                </label>
                                <select id="ddCough" name="ddCough">
                                    <option value="No" selected>No</option>
                                    <option value="Yes"></option>
                                </select>
                            </p>
                    </fieldset>

                    <fieldset>
                        <legend> Part 3: Other Questions</legend>
                        <p>
                            <label for="ddContact">
                                <span> Have you had contact(within 6 feet for > 15 minutes), or caring for 
                                    someone who is diagnosed with Covid-19 in the last 14 days and were not 
                                    wearing proper protective equipment?</span>
                                <strong><abbr title=required>*</abbr></strong>
                                <br>
                            </label>

                            <select id= "ddContact" name="ddContact">
                                <option value="No" selected>No</option>
                                <option vaue="Yes"> Yes</option>
                            </select>
                        </p>
                        <div>
                            <label for="ddCountry">
                                    <span> Have you travelled to any country in the last 14 days?</span>
                                    <strong><abbr title=required>*</abbr></strong>
                                    <br>
                                </label>
    
                                <select id= "ddCountry" name="ddCountry">
                                    <option value="No" selected>No</option>
                                    <option vaue="Yes">Yes</option>
                                </select>
                                <br>
                                <div></div>
                                    <label for="txtCountry">
                                        <span>Which countries?(separate with coma)</span>
                                        <strong><abbr title=required>*</abbr></strong>
                                    </label>
                                    <input type="text" id="txtCountry" name="txtCountry" required>
                                </div>

                        </div>
                         <p>
                            <label for="textTemp">
                                <span>Current Temperature</span>
                                <strong<abbr title="required">*</abbr></strong>
                            </label>
                            <input type="text" id="txtTemp" name="txtTemp" required pattern=[0-9]>
                        </p>
                                    
                    </fieldset>

                    <p>
                        <button type="submit"> Submit</button>
                        <button type="reset"> reset</button>
                    </p>
                </form>
            </article>
        </section>
        <footer>
            Copyright @2021 Covid Center Website 
        </footer>
    </body>
