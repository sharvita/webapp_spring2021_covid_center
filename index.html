<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Covid Center Website</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href ="styles/styles.css">
    </head>
    <body>
        <header>
            <h1>Welcome to Covid Assessment Website</h1>
        </header>
        <section>
            <h2 class="alert alert-info">Please fill out this form</h2>
            <article>
                <form onsubmit="return validateForm()" id="mainForm" novalidate>
                    <fieldset class="border">
                        <legend class="w-auto"> Part 1: Patient Information </legend>
                        <div class="form-group row">
                            <div class ="col-sm-2">
                            <label for ="txtFirstname" class="col-form-label"> 
                                <span>First Name: </span>
                            </label>
                        </div> 
                        <div class="col-sm-10">
                                <input type="text" id="txtFirstname" name="txtFirstname" required class= "form-control" placeholder="First Name" required>
                        </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-2">
                                <label for="txtLastname" class="col-form-label">
                                    <span>Last Name: </span>
                                </label>
                            </div>
                            <div class="col-sm-10">
                                <input type="text" id="txtLastname" name="txtLastname" required class= "form-control" placeholder="Last Name" required>
                            </div>
                        </div>
                        
                        <fieldset class="border form-group">
                            <div class="row">
                                <legend class="col-sm-2 col-form-label">Gender: </legend>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input type="radio" id="rbMale" name="gender" value="male" class="form-check-input">
                                        <label for="rbMale" class="form-check-label">Male</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" id=rbFemale name="gender" value="female" class="form-check-input">
                                        <label for="rbFemale" class="form-check-label">Female</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" id=rbOther name="gender" value="other" class="form-check-input">
                                        <label for="rbOther"class="form-check-label">Other</label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>

                    <div class = "row form-group">
                        <label for="txtTel" class ="col-sm-2 col-form-label">
                            Telephone:
                        </label>
                        <div class="col-sm-10">
                        <input type="tel" id="txtTel" name="txtTel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="form-control" placeholder="555-555-5555">
                        </div>
                    </div>
                    <div class="row form-group">
                            <label for="txtEmail" class="col-sm-2 col-form-label">
                                Email:
                                <strong><abbr title="required"></abbr></string>
                            </label>
                            <div class="col-sm-10">
                                <input type="email" id="txtemail name=" required class="form-control" placeholder="name@example.com">
                            </div>
                    </div>
                    <div class="row form-group">
                            <label for="txtAddress" class="col-sm-2 col-form-label">
                                Address:
                                </label>
                            <div class="col-md-12 col-lg-6">
                                <input type="text" id="txtAddress" name="txtAddress" class="form-control" placeholder="Street">
                            </div>
                            <div class="col-md-12 col-lg-6">
                                <input type="text" id="txtCity" name="txtCity" class="form-control" placeholder="City">
                            </div>
                            <div class="col-md-12 col-lg-6">
                                <input type="text" id="txtState" name="txtState" class="form-control" placeholder="State">
                            </div>
                            <div class="col-md-12 col-lg-6">
                                <input type="text" id="txtZipcode" name="txtZipcode" class="form-control" placeholder="Zipcode">
                            </div>
                    </div>
                    <div class="row form-group"> 
                            <label for="txtDOB" class="col-sm-2 col-form-label">
                                Date of birth:
                            </label>
                        <div class="col-sm-10">
                            <input type="date" id="txtDOB" name="txtDOB" required class="form-control" placeholder="MM/DD/YYYY">
                            <div id= "divDoBError" class="col-sm-5 invisible hasError"></div>
                        </div>
                    </div>
                    <p>
                        <button type="submit">Submit</button>
                    </p>

                    </fieldset>

                    <fieldset>
                        <legend>Part2: Potential Symptoms</legend>
                        <div class="alert-primary">
                            <h3> If you've had any of these symptoms,please select yes.</h3>
                        </div>
                        <div class="row form-group">
                            <label for="ddFever" class="col-sm-2 col-form-label">
                                Fever or chills:
                            </label>
                        <div>
                            <select id="ddFever" name="ddFever" class="form-control">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>

                        <div class = "row form-group">
                                <label for="ddCough" class="col-sm-2 col-form-label" >
                                       Cough:
                                </label>
                                <div>
                                <select id="ddCough" name="ddCough" class="form-control">
                                    <option value="No" selected>No</option>
                                    <option value="Yes">Yes</option>
                                </select>
                                </div>
                            </div>
                    </fieldset>

                    <fieldset>
                        <legend> Part 3: Other Questions</legend>
                        <div class= 'row form-group'>
                            <label for="ddContact" class="col-sm-4 col-form-label">
                                Have you had contact(within 6 feet for > 15 minutes), or caring for 
                                    someone who is diagnosed with Covid-19 in the last 14 days and were not 
                                    wearing proper protective equipment?
                                 
                                <br>
                            </label>
                        
                            <div>
                            <select id= "ddContact" name="ddContact" class="form-control">
                                <option value="No" selected>No</option>
                                <option vaue="Yes"> Yes</option>
                            </select>
                            </div>
                        </div>
                        
                        <div class= 'row form-group'>
                            <label for="ddCountry"class="col-sm-2 col-form-label">
                                    Have you travelled to any country in the last 14 days?
                            </label>
                            <div class= "col-sm-4">
                                <select id= "ddCountry" name="ddCountry" class="form-control" onchange="updateCountryView()">
                                    <option value="No" selected>No</option>
                                    <option vaue="Yes">Yes</option>
                                </select>
                                </div>
                            </div>
                            <div id="divCountry" class="row form-group invisible">
                                <label for="txtCountry" class="col-sm-3">
                                    Which countries?(separate with coma)
                                </label>
                            <div class="col-md-12 col-lg-6">
                                    <input type="text" id="txtCountry" name="txtCountry" required class="form-control" placeholder="USA,Spain">
                            </div>
                        </div>
                        <div class= 'row form-group'>
                            <label for="ddSocialize"class="col-sm-2 col-form-label">
                                    Have you socialized witha group of 6 or more people in the last 14 days?
                            </label>
                            <div class= "col-sm-4">
                                <select id= "ddSocialize" name="ddSocialize" class="form-control">
                                    <option value="No" selected>No</option>
                                    <option vaue="Yes">Yes</option>
                                </select>
                                </div>
                            </div>
                        
                        <div class="col-md-12 col-lg-6">
                            <label for="textTemp" >
                                Current Temperature
                                
                            </label class="col-sm-2">
                            <input type="text" id="txtTemp" name="txtTemp" required pattern=[0-9] class="form-control" placeholder="97.4">
                        </div>
                                    
                    </fieldset>

                    <p>
                        <button type="submit" class="btn btn-primary"> Submit</button>
                        <button type="reset" class="btn btn-secondary"> reset</button>
                    </p>
                </form>
            </article>
        </section>
        <footer>
            Copyright @2021 Covid Center Website 
        </footer>

        <script src="js/script.js"></script>
    </body>
